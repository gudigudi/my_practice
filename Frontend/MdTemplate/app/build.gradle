apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.gudigudigudi.mdtemplate"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++11 -frtti -fexceptions"
//                arguments "-DANDROID_STL=c++_shared"
            }
        }

        vectorDrawables.useSupportLibrary = true

//        productFlavors {
//            qihoo {
//                applicationId "com.gudigudigudi.mdtemplate.qihoo"
//            }
//            baidu {
//                applicationId "com.gudigudigudi.mdtemplate.baidu"
//            }
//        }


    }
    signingConfigs {
        config {
            storeFile file(KEY_PATH)
            storePassword KEY_PASS
            keyAlias ALIAS_NAME
            keyPassword ALIAS_PASS
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config

            //Other parameters
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            pseudoLocalesEnabled false
            zipAlignEnabled true
        }
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
//    generatePureSplits = true
    splits {
        abi {
            enable true
            reset()
//            include "mips", "mips64", "x86", "x86_64", "armeabi", "armeabi-v7a", "arm64-v8a"
            include "x86", "armeabi"
            universalApk false
        }
        density {
            enable = true
            // Specifies a list of screen densities Gradle should not create multiple APKs for.
//            exclude "mdpi", "hdpi", "xhdpi", "xxhdpi", "xxxhdpi"
            exclude "mdpi", "hdpi", "xhdpi", "xxhdpi"
            // Specifies a list of compatible screen size settings for the manifest.
//            compatibleScreens 'small', 'normal', 'large', 'xlarge'
            compatibleScreens 'normal', 'large', 'xlarge'
        }
        language {
            enable = true
            include "zh", "en"
        }
    }
    lintOptions {
        abortOnError false
    }
}

ext {
    ANDROID_SUPPORT_VERSION = '26.1.0'
    ANDROID_ESPRESSO_VERSION = '3.0.1'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile("com.github.hotchemi:permissionsdispatcher:3.0.1") {
        // if you don't use android.app.Fragment you can exclude support for them
        exclude module: "support-v13"
    }
    androidTestCompile 'com.android.support.test:runner:1.0.1'
    androidTestCompile 'com.android.support.test:rules:1.0.1'
    androidTestCompile "com.android.support.test.espresso:espresso-core:$ANDROID_ESPRESSO_VERSION"
    androidTestCompile "com.android.support.test.espresso:espresso-contrib:$ANDROID_ESPRESSO_VERSION"
    androidTestCompile "com.android.support.test.espresso:espresso-intents:$ANDROID_ESPRESSO_VERSION"
    androidTestCompile "com.android.support.test.espresso:espresso-accessibility:$ANDROID_ESPRESSO_VERSION"
    androidTestCompile "com.android.support.test.espresso:espresso-web:$ANDROID_ESPRESSO_VERSION"
    androidTestCompile "com.android.support.test.espresso.idling:idling-concurrent:$ANDROID_ESPRESSO_VERSION"
    androidTestCompile "com.android.support.test.espresso:espresso-idling-resource:$ANDROID_ESPRESSO_VERSION"
    compile "com.android.support:support-v13:$ANDROID_SUPPORT_VERSION"
    compile "com.android.support:support-annotations:$ANDROID_SUPPORT_VERSION"
    compile "com.android.support:support-vector-drawable:$ANDROID_SUPPORT_VERSION"
    compile "com.android.support:animated-vector-drawable:$ANDROID_SUPPORT_VERSION"
    compile "com.android.support:appcompat-v7:$ANDROID_SUPPORT_VERSION"
    compile "com.android.support:palette-v7:$ANDROID_SUPPORT_VERSION"
    compile "com.android.support:cardview-v7:$ANDROID_SUPPORT_VERSION"
    compile "com.android.support:recyclerview-v7:$ANDROID_SUPPORT_VERSION"
    compile "com.android.support:design:$ANDROID_SUPPORT_VERSION"
    compile "com.android.support:support-emoji:$ANDROID_SUPPORT_VERSION"
    compile "com.android.support:support-emoji-bundled:$ANDROID_SUPPORT_VERSION"
    compile "com.android.support:support-emoji-appcompat:$ANDROID_SUPPORT_VERSION"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'android.arch.lifecycle:runtime:1.0.3'
    compile 'android.arch.lifecycle:extensions:1.0.0-rc1'
    compile 'android.arch.persistence.room:runtime:1.0.0-rc1'
    compile 'android.arch.paging:runtime:1.0.0-alpha3'
    compile 'com.github.bumptech.glide:glide:4.3.0'
    compile 'com.squareup.okhttp3:okhttp:3.9.0'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.orhanobut:logger:2.1.1'
    testCompile 'junit:junit:4.12'
    testCompile 'android.arch.persistence.room:testing:1.0.0-rc1'
    annotationProcessor 'com.github.hotchemi:permissionsdispatcher-processor:3.0.1'
    annotationProcessor 'android.arch.lifecycle:compiler:1.0.0-rc1'
    annotationProcessor 'android.arch.persistence.room:compiler:1.0.0-rc1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.2.0'
}
