<!DOCTYPE html>
<html>
<head>
  <meta charset="uft-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" constent="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <title></title>
  <link href="http://localhost/css/bootstrap.min.css" rel="stylesheet">
<!-- CSS here -->
  <style>

  </style>
</head>
<body>
  <h2>Validation Example</h2>

  <form ng-app="" ng-controller="validateCtrl" name="myForm" novalidate>
    
    <p>Username: <br />
      <input type="text" name="user" ng-model="user" required/>
      <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
        <span ng-show="myForm.user.$error.required">Username is required.</span>
      </span>
    </p>

    <p>Email: <br />
      <input type="text" name="email" ng-model="email" required/>
      <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
        <span ng-show="myForm.email.$error.email">Invalid email address.</span>
      </span>
    </p>
    
    <p>
      <input type="submit" ng-disable="myForm.user.$dirty && myForm.user.$invalid ||
                                       myForm.email.$dirty && myForm.email.$invalid"/>
    </p>
  </form>
  <script src="http://localhost/js/jquery.min.js"></script>
  <script src="http://localhost/js/bootstrap.min.js"></script>
  <script src="http://localhost/js/angular.min.js"></script>
  <script>
    function validateCtrl($scope) {
      $scope.user = 'John Doe';
      $scope.email = 'john.doe@gmail.com';
    }
  </script>
</body>
</html>
