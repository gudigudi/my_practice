<!DOCTYPE html>
<html>
<head>
  <meta charset="uft-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" constent="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <title>Change an image source and tackle browser caching to ensure it is
  always updated</title>
  <link href="http://localhost/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS here -->
  <style>

  </style>
</head>
<body>
  <img src="images/black.png" id="square"/>
  <div>
    <button id="red-btn">Red</button>
    <button id="green-btn">Green</button>
    <button id="blue-btn">Blue</button>
  </div>
  <script src="http://localhost/js/jquery.min.js"></script>
  <script src="http://localhost/js/bootstrap.min.js"></script>
  <script>
    $(function(){
      // Listen for a click on the red button
      $('#red-btn').click(function(){
        // When the red button has been clicked, change the source of
        // the #square image to be the red PNG
        $('#square').prop("src", "image/red.png");
      });

      // Listen for a click on the green button
      $('#green-btn').click(function(){
        // When the green button has been clicked, change the source of
        // the #square image to be the green PNG
        $('#square').prop("src", "image/green.png");
      });

      // Listen for a click on the blue button
      $('#blue-btn').click(function(){
        // When the red button has been clicked, change the source of
        // the #square image to be the red PNG
        $('#square').prop("src", "image/blue.png");
      });
    })
  </script>
</body>
</html>
