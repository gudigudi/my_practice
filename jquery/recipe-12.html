<!DOCTYPE html>
<html>
<head>
  <meta charset="uft-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" constent="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <title>Reusing DOM elements</title>
  <link href="http://localhost/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS here -->
  <style>
    .one {
      background-color: #CCC;
      color: #333;
    }
    .two {
      background-color: lawngreen;
      color: white;
    }
    .three {
      border-left: darkgreen;
      color: white;
    }
    .four {
      background-color: black;
      color: #666;
    }
    .dinosaur {
      background-color: darkred;
      color: red;
    }
  </style>
</head>
<body>
  <ul id="animal-list">
    <li class="dinosaur">
      <strong><span class="name">T-Rex</span></strong>
      <span class="type">Dinosaur</span>
    </li>
  </ul>
  <script src="http://localhost/js/jquery.min.js"></script>
  <script src="http://localhost/js/bootstrap.min.js"></script>
  <script>
    var animals = [
      {
        id: 1,
        name: 'Dog',
        type: 'Mammal',
        class: 'one'
      },
      {
        id: 2,
        name: 'Cat',
        type: 'Mammal',
        class: 'one'
      },
      {
        id: 3,
        name: 'Goat',
        type: 'Mammal',
        class: 'one'
      },
      {
        id: 4,
        name: 'Lizard',
        type: 'Reptile',
        class: 'two'
      },
      {
        id: 5,
        name: 'Frog',
        type: 'Amphibian',
        class: 'three'
      },
      {
        id: 6,
        name: 'Spider',
        type: 'Arachnid',
        class: 'four'
      }
    ];
    $(function(){
      $.each(animals, function(index, obj){
        // Clone the first element in the animal list
        var listTemplate = $('#animal-list li').first().clone();
        // Change its name to match this objects name
        listTemplate.find('.name').html(obj.name);
        // Change its type to match this objects type
        listTemplate.find('.type').html(obj.type);
        // Remove all its current classes
        listTemplate.removeClass();
        // Add the classs from this object
        listTemplate.addClass(obj.class);
        // Append the modified element to the end of the list
        $('#animal-list').append(listTemplate);
      });
    });
  </script>
</body>
</html>
