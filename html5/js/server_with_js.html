<body onserverload="load()">
  <form action="" method="post">
    <textarea></textarea>
    <input type="submit">
  </form>

  <script src="http://localhost/js/jquery.min.js"></script>
  <script src="http://localhost/js/bootstrap.min.js"></script>
  <script>
jQuery(function($) {
  $('form').submit(function() {
    save($('textarea').val());
    return false;
  });
});
  </script>
  <script runat='server'>
function save(text) {
  Jaxer.File.write("tmp.txt", text);
}
save.proxy = true;

function load() {
  $('textarea').val(
    Jaxer.File.exists("tmp.txt") ? Jaxer.File.read("tmp.txt") : "");
}
  </script>
