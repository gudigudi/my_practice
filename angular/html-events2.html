<body>
  <div ng-app="" ng-controller="personController">
    <button ng-click="toggle()">hide/show</button>

    <p ng-hide="myVar">
    firstName: <input type="text" ng-model="person.firstName"/><br />
    lastName: <input type="text" ng-model="person.lastName"/><br />
    <br />
    name: {{ person.firstName + " " + person.lastName }}
    </p>
  </div>
  <script src="http://localhost/js/jquery.min.js"></script>
  <script src="http://localhost/js/bootstrap.min.js"></script>
  <script src="http://localhost/js/angular.min.js"></script>
  <script>
    function personController($scope) {
      $scope.person = {
        firstName: "John",
        lastName: "Doe"
      };
      $scope.myVar = false;
      $scope.toggle = function() {
        $scope.myVar = $scope.myVar;
      }
    }
  </script>
</body>
